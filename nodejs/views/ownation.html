<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
       
    </style>
    <link rel="stylesheet" href="/mainstyle.css">
</head>
<body>
    <h1>Donate to Fundraiser</h1>

    <div id="fundraiserDetails">
        <h2 id="fundraiserName"></h2>
        <p id="fundraiserCaption"></p>
        <p id="fundraiserTarget"></p>
        <p id="fundraiserCurrent"></p>
    </div>

    <form id="donationForm">
        <div>
            <label for="donorName">Your Name:</label>
            <input type="text" id="donorName" name="donorName" required>
        </div>
       
        <div>
            <label for="donationAmount">Donation Amount (minimum $5):</label>
            <input type="number" id="donationAmount" name="donationAmount" value="5" min="5" required>
            <span  id="amountError"></span>
        </div>
        <button type="submit">Submit My Donation</button>
    </form>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const fundraiserId = getQueryParam('id'); 

            if (fundraiserId) {
                try {
                    const response = await fetch(`/api/fundraiser/${fundraiserId}`); 
                    const fundraiser = await response.json();

                    document.getElementById('fundraiserName').textContent = fundraiser.ORGANIZER;
                    document.getElementById('fundraiserCaption').textContent = fundraiser.CAPTION;
                    document.getElementById('fundraiserTarget').textContent = `Target Funding: $${fundraiser.TARGET_FUNDING}`;
                    document.getElementById('fundraiserCurrent').textContent = `Current Funding: $${fundraiser.CURRENT_FUNDING}`;
                } catch (error) {
                    console.error('Error fetching fundraiser data:', error);
                    alert('An error occurred while fetching the fundraiser data.');
                }
            }
        });

        document.getElementById('donationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            document.getElementById('amountError').textContent = '';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            if (data.donationAmount < 5) {
                document.getElementById('amountError').textContent = 'Minimum donation amount is $5';
                return;
            }

            try {
                const fundraiserId = getQueryParam('id'); 
                const currentDate = new Date();
                const formattedDate = currentDate.toISOString().split('T')[0]; 

                const response = await fetch('/api/donation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fundraiser_id: fundraiserId,
                        giver_name: data.donorName,
                        date: formattedDate, 
                        amount: data.donationAmount
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`Thank you for donating to ${document.getElementById('fundraiserName').textContent}!`);
                    window.location.href = `/fundraiser?id=${fundraiserId}`; 
                } else {
                    alert('Failed to submit donation: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the donation.');
            }
        });
    </script>
</body>
</html>
